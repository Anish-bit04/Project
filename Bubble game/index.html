<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="elem">
                <h2>Hit</h2>
                <div class="box">5</div>
            </div>
            <div class="elem">
                <h2>Timer</h2>
                <div class="box">6</div>
            </div>
            <div class="elem">
                <h2>Score</h2>
                <div class="box">8</div>
            </div>
        </div>
        <div class="down">
            <div class="bubble">5</div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
